<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Condensed" rel="stylesheet">
	<link href="./styles/main.css" rel="stylesheet">
	<link href="./styles/extras.css" rel="stylesheet">
	<script type="text/javascript" src="./scripts/product-details.js"></script>
	<title>Store-Manager | Admin Dashboard</title>
</head>

<body>
	<div id="cover">
		<header>
			<div class = "container">
				<div id="website-logo">
					<h1>Store Manager</h1> 
				</div>			
				<nav>
					<ul>
						<li><a href="./admin.html">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="./login.html">Sign Out</a></li>
					</ul>
				</nav>
				<div class="dropdown">
					<img src="./images/icon-menu.png">
					<div class="profile-info">
						<div class="profile-photo-container"></div>
						<div class="label">Name:</div>
						<div class="details">Jax Bishop</div>
						<div class="label">Email:</div>
						<div class="details">bishopjack@gmail.com</div>
						<hr>
						<div class="label">Job Title:</div>
						<div class="details">Admin</div>
						<div class="label">Last logged in:</div>
						<div class="details">09-Oct-18 4:07pm</div>
					</div>
				</div>
			</div>

		</header>
		<div class="cont">
			<section>
				<div class="page-content">
					<div class="profile-info">
						<div class="profile-photo-container"></div>
						<div class="label" >Name:</div>
						<div class="details" id="username"></div>
						<div class="label" >Email:</div>
						<div class="details" id="email"></div>
						<div class="label">Job Title:</div>
						<div class="details" id="level"></div>
						<div class="label">Last logged in:</div>
						<div class="details">09-Oct-18 4:07pm</div>
					</div>
					<div class="attendant-content">
						
						<div class="product-details" id="product">
							<img src="./images/item1.jpg">
							<div class="quant-avail"></div>
							<div class="min-invent"></div>
							<div class="name-description detailed-description"></div>
							<div class="price detailed-price">
								$<span class="actual-price"></span> per item
							</div>
							<input type="button" class="confirm modify" id = "modify" value="Modify"></input>
							<input type="button" class="delete" value="Delete" onclick="displayDialog();"></input>	
						</div>
					</div>
				</div>
			</section>	
		</div>
		<footer>
			<p> Store Manager Copyright &copy; 2018</p>
		</footer>
		<div id="dialog-background-window">
			<div id="dialog-box">
				<div id="content-header">Are you sure you want to delete this product:</div>
				<div class="options-button">
					<input id="delete-button" class="delete" type="button" value="Delete"></input>
					<input id="cancel-button" class="cancel" type="button" value="Cancel"></input>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
