<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="./styles/main.css" rel="stylesheet">
	<title>Store-Manager | Login</title>
</head>

<body>
	<div id="cover">
		

		<header>
			<div class = "container">
				<div id="website-logo">
					<h1>Store Manager</h1> 
				</div>			
				<nav>
					<ul>
						<li><a href="./home.html">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Services</a></li>
					</ul>
				</nav>
			</div>

		</header>
		<div class="cont">
			

			<section>
				<div id="user-form">
					<div class="container">
						<form method="post">
							<h3>User Login</h3>
							<div>
								<label>Email</label>
								<br>
								<input type="email" id="email" placeholder="Enter Email" name="uname" required></input>
							</div>
							<div>
								<label>Password</label>
								<br>
								<input type="password" id="password" placeholder="Enter Password" name="psw" required></imput>
							</div>
							<button type="submit">Login</button>
							<br>

							<div class="not-registered">
								<span class="pop-up"></span>
								<span class="lds-hourglass"></span>
								<span> Not registered? <a href="./signup.html">Sign Up</a></span>
							</div>				
						</form>
					</div>
				</div>
			</section>	

		</div>

		<footer>
			<p> Store Manager Copyright &copy; 2018</p>
		</footer>

	</div>

</body>
</html>
