<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="./styles/main.css" rel="stylesheet">
	<link href="./styles/extras.css" rel="stylesheet">
	<script type="text/javascript" src="./scripts/create-attendant.js"></script>
	<title>Store-Manager | Create Attendant</title>
</head>

<body>
	<div id="cover">
	<header>
		<div class = "container">
			<div id="website-logo">
				<h1>Store Manager</h1> 
			</div>			
			<nav>
				<ul>
						<li><a href="./admin.html">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="./login.html">Sign Out</a></li>
					</ul>
			</nav>
		</div>		
	</header>
	<div class="cont">
	<section>
	<div id="user-form">
		<div class="container">
			<form method="post" onsubmit=" return createAttendant();">
				<h3>New Attendant</h3>
				<div>
					<label>Name:</label>
					<br>
					<input type="text"  id="name" placeholder="Enter Attendant's Name" name="aname" pattern=".{3,}" required title = "Name must be at least 3 characters"></input>
				</div>
				<div>
					<label>Email:</label>
					<br>
					<input type="email" id="email" placeholder="Enter Attendant's Email" name="aemail" required></input>
				</div>
				<div class="not-registered">
								<span class="pop-up"></span>
								<span class="lds-hourglass"></span>
			    </div>	
				<button type="submit">Create</button>
				<br>				
			</form>
		</div>
	</div>
	</section>	
</div>
	<footer>
		<p> Store Manager Copyright &copy; 2018</p>
	</footer>
</div>
</body>
</html>
