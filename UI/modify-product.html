<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="./styles/main.css" rel="stylesheet">
	<title>Store-Manager | Modify Product</title>
</head>

<body>
	<header>
		<div class = "container">
			<div id="website-logo">
				<h1>Store Manager</h1> 
			</div>			
			<nav>
				<ul>
					<li><a href="./home.html">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
				</ul>
			</nav>
		</div>
		
	</header>
	<section>
	<div id="user-form">
		<div class="container">
			<form method="post">
				<h3>Modify Product</h3>
				<div>
					<label>Name</label>
					<br>
					<input type="text"  placeholder="Enter Product Name" name="pname" required></input>
				</div>
				<div>
					<label>Quantity</label>
					<br>
					<input type="number"  placeholder="Enter Product Quantity" name="pquantity" required></input>
				</div>
				<div>
					<label>Category</label>
					<br>
					<input type="text"  placeholder="Enter Product Category" name="pcategory" required></input>
				</div>
				<button type="submit">Modify</button>
				<br>				
			</form>
		</div>
	</div>
	</section>	
	<footer>
		<p> Store Manager Copyright &copy; 2018</p>
	</footer>
</body>
</html>
