<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="./styles/main.css" rel="stylesheet">
	<link href="./styles/extras.css" rel="stylesheet">
	<script type="text/javascript" src="./scripts/modify-product.js"></script>
	<title>Store-Manager | Modify Product</title>
</head>

<body>
	<div id="cover">
		<header>
			<div class = "container">
				<div id="website-logo">
					<h1>Store Manager</h1> 
				</div>			
				<nav>
					<ul>
						<li><a href="./admin.html">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="./login.html">Sign Out</a></li>
					</ul>
				</nav>
			</div>
			
		</header>
		<div class="cont">
			<section>
				<div id="user-form">
					<div class="container">
						<form method="post" onsubmit=" return doModify();">
							<h3>Modify Product</h3>
							<div>
								<label>Name:</label>
								<br>
								<input type="text"  placeholder="Enter Product Name" id="pname" pattern=".{3,}" required title = "Name must be at least 3 characters"></input>
							</div>
							<div>
								<label>Quantity:</label>
								<br>
								<input type="text"  placeholder="Enter Product Quantity" id="pquantity"  pattern="^\+?[1-9][\d]*$" required title="Quantity must be a positive integer"></input>
							</div>
							<div>
								<label>Price:</label>
								<br>
								<input type="text"  placeholder="Enter Product Price" id="pprice"pattern="^\+?[1-9][\d]*$" required title="Price must be a positive integer"></input>
							</div>
							<div>
								<label>Minimum Inventory:</label>
								<br>
								<input type="text"  placeholder="Enter Minimum Inventory" id="pinvent" pattern="^\+?[1-9][\d]*$" required title="Minimum inventory must be a positive integer"></input>
							</div>
							<div class="not-registered">
								<span class="pop-up"></span>
								<span class="lds-hourglass"></span>
							</div>	
							<button type="submit">Modify</button>
							<br>				
						</form>
					</div>
				</div>
			</section>
		</div>	
		<footer>
			<p> Store Manager Copyright &copy; 2018</p>
		</footer>
	</div>
</body>
</html>
